<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Quickstart</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Apache Wicket</h1>
			</div>
		</div>
		<div id="bd">
			<h2>Wicketstuff-select2 bug demonstration in wicket7.1.0</h2>
			<p>
				Bug description
			</p>
			<form wicket:id="form">
			     <select wicket:id="tags"></select>
			     <p> Model Value: <span wicket:id="modelValue"> </span></p> 
			     <p> Current Value: <span wicket:id="currentValue"> </span></p> 
			</form>
		</div>
		<div id="ft">
		</div>
	</body>
</html>
