<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Quickstart</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Apache Wicket</h1>
			</div>
		</div>
		<div id="bd">
			<h1>Demonstration of DoubleSlash bug</h1>
			<p>
				Normal link to home page: <a href="http://localhost:8080/">LINK</a>
			</p>
			<p>
				Link to home page which break styling: <a href="http://localhost:8080//">LINK</a>
			</p>
		</div>
		<div id="ft">
		</div>
	</body>
</html>
